<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cap'n blackpiratex's Goofy WebRing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&family=Gaegu:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* All the pirate-y styles are right here, matey! */
        body {
            font-family: 'Gaegu', cursive;
            background: linear-gradient(to bottom, #87CEEB 0%, #4682B4 70%, #1E90FF 100%);
            color: #4a2c2a; /* Dark wood brown */
            text-align: center;
            overflow-x: hidden;
            padding: 10px;
            position: relative;
        }

        /* --- Animated Sea Background --- */
        #sea-animations {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        @keyframes sail {
            from { transform: translateX(-200px); }
            to { transform: translateX(110vw); }
        }
        .sailing-ship {
            position: absolute;
            bottom: 25%;
            width: 150px;
            animation: sail 45s linear infinite;
            animation-delay: -10s;
        }

        @keyframes swim {
            0% { transform: translateX(-10vw) rotate(5deg); }
            48% { transform: translateX(90vw) rotate(-5deg); }
            50% { transform: translateX(90vw) rotate(175deg); } /* Turn around */
            98% { transform: translateX(-10vw) rotate(185deg); }
            100% { transform: translateX(-10vw) rotate(5deg); } /* Reset for loop */
        }
        .shark-fin {
            position: absolute;
            bottom: 15%;
            width: 70px;
            animation: swim 25s ease-in-out infinite;
        }
        
        @keyframes bob {
            0%, 100% { transform: translateY(0) rotate(-2deg); }
            50% { transform: translateY(-15px) rotate(2deg); }
        }
        .message-in-a-bottle {
            position: absolute;
            bottom: 5%;
            left: 10%;
            width: 50px;
            animation: bob 8s ease-in-out infinite;
        }

        /* --- Main Content Styling --- */
        @keyframes rockTheBoat {
            0%, 100% { transform: rotate(-1deg); }
            50% { transform: rotate(1deg); }
        }

        .main-container {
            max-width: 800px;
            margin: 20px auto;
            border: 15px solid transparent;
            border-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 60 60"><path d="M0 0 H60 V60 H0 Z" fill="none" stroke="%238B4513" stroke-width="10"/><path d="M5 5 H55 V55 H5 Z" fill="none" stroke="%23D2691E" stroke-width="5"/></svg>') 15 round;
            background-color: rgba(243, 234, 194, 0.85); /* Parchment with more opacity */
            padding: 20px;
            animation: rockTheBoat 10s ease-in-out infinite;
            backdrop-filter: blur(2px);
        }

        header {
            margin-bottom: 2rem;
        }
        
        @keyframes sway {
            0%, 100% { transform: rotate(-10deg) scale(1); }
            50% { transform: rotate(10deg) scale(1.1); }
        }
        .swaying-pirate {
            width: 120px;
            height: auto;
            animation: sway 4s ease-in-out infinite;
            margin: 0 auto;
            filter: drop-shadow(3px 3px 2px rgba(0,0,0,0.3));
        }

        h1 {
            font-family: 'IM Fell English SC', serif;
            font-size: 3rem;
            color: #8B0000; /* Dark Red */
            text-shadow: 2px 2px #DAA520; /* Gold */
        }

        h2 {
            font-family: 'IM Fell English SC', serif;
            font-size: 2.5rem;
            color: #556B2F; /* Dark Olive Green */
        }

        .section {
            background: rgba(255,255,255,0.5);
            border: 2px dashed #8B4513; /* SaddleBrown */
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        
        #embed-code-container {
            background-color: #2F4F4F; /* Dark Slate Gray */
            padding: 15px;
            border: 5px solid #DAA520;
            border-radius: 5px;
            text-align: left;
            word-wrap: break-word;
            white-space: pre-wrap;
            position: relative;
        }
        
        #embed-code-container::before {
            content: 'TREASURE MAP';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            background: #DAA520;
            color: #2F4F4F;
            padding: 2px 10px;
            font-weight: bold;
            border-radius: 3px;
        }

        #embed-code-container code {
            color: #F0E68C; /* Khaki */
            font-size: 16px;
            font-weight: bold;
        }
        
        @keyframes jiggle {
            0%, 100% { transform: scale(1) rotate(0); }
            25% { transform: scale(1.1) rotate(-3deg); }
            75% { transform: scale(1.1) rotate(3deg); }
        }

        #copy-button {
            font-family: 'IM Fell English SC', serif;
            font-size: 1.2rem;
            padding: 10px 20px;
            margin-top: 15px;
            border: none;
            background: #DAA520; /* Gold */
            color: #8B0000;
            cursor: pointer;
            border-radius: 50px;
            box-shadow: 0 5px #B8860B; /* DarkGoldenRod */
            transition: all 0.1s ease-in-out;
        }
        
        #copy-button:hover {
            animation: jiggle 0.5s;
        }

        #copy-button:active {
            transform: translateY(5px);
            box-shadow: 0 0 #B8860B;
        }
        
        #member-list .member-card {
            border: 4px solid #8B4513;
            background-color: #fdf5e6; /* Old Lace */
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px;
            transition: transform 0.2s;
        }

        #member-list .member-card:hover {
            transform: scale(1.05) rotate(1deg);
        }
        
        #member-list .member-card h3 {
            font-size: 1.5rem;
        }

        #member-list .member-card a {
            display: inline-block;
            padding: 5px 10px;
            background-color: #8B0000;
            color: #FFFF00;
            text-decoration: none;
            border-radius: 3px;
        }
    </style>
</head>
<body>

    <!-- Animated icons in the background -->
    <div id="sea-animations">
        <!-- Sailing Ship -->
        <svg class="sailing-ship" viewBox="0 0 132 100" xmlns="http://www.w3.org/2000/svg"><path d="M107.4,62.2c-3.2,0-5.8,2.6-5.8,5.8s2.6,5.8,5.8,5.8s5.8-2.6,5.8-5.8S110.6,62.2,107.4,62.2z" fill="#D2691E"/><path d="M113.2,73.8H20.6c-1.4,0-2.6,1.2-2.6,2.6v10.4c0,1.4,1.2,2.6,2.6,2.6h92.6c1.4,0,2.6-1.2,2.6-2.6V76.4 C115.8,75,114.6,73.8,113.2,73.8z" fill="#8B4513"/><path d="M66.6,12.7L66.6,12.7l-0.2,55.1h-2.6V12.7c0-1.4,1.2-2.6,2.6-2.6l0,0C65.4,10.1,66.6,11.3,66.6,12.7z" fill="#8B4513"/><path d="M61.4,15.3c-11.4,5.2-18.1,10.4-20.7,12.9c7.8,2.6,15.5,5.2,20.7,5.2V15.3z" fill="#F5F5DC"/><path d="M66.6,15.3v18.1c5.2,0,12.9-2.6,20.7-5.2C82.1,25.7,75.4,20.5,66.6,15.3z" fill="#FFF8DC"/></svg>
        <!-- Shark Fin -->
        <svg class="shark-fin" viewBox="0 0 100 50" xmlns="http://www.w3.org/2000/svg"><path d="M99,49H1c-10,0-10-15,0-15L40,1C50-3,60-3,70,1l29,33C109,49,109,49,99,49z" fill="#B0C4DE"/></svg>
        <!-- Message in a Bottle -->
        <svg class="message-in-a-bottle" viewBox="0 0 50 80" xmlns="http://www.w3.org/2000/svg"><path d="M35,80H15c-5.5,0-10-4.5-10-10V30c0-5.5,4.5-10,10-10h20c5.5,0,10,4.5,10,10v40 C45,75.5,40.5,80,35,80z" fill="#C0DDE2" fill-opacity="0.7"/><path d="M30,20H20V5c0-2.8,2.2-5,5-5h0c2.8,0,5,2.2,5,5V20z" fill="#D2B48C"/></svg>
    </div>

    <div class="main-container">
        <header>
            <!-- A goofy swaying pirate SVG -->
            <svg class="swaying-pirate" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <g>
                    <!-- Bandana -->
                    <path d="M 10,30 C 10,10 90,10 90,30 L 95,40 L 5,40 Z" fill="#D2691E"/>
                    <circle cx="30" cy="25" r="5" fill="#FDF5E6"/>
                    <circle cx="50" cy="22" r="6" fill="#FDF5E6"/>
                    <circle cx="70" cy="25" r="5" fill="#FDF5E6"/>
                    <!-- Face -->
                    <path d="M 20,35 C 20,20 80,20 80,35 Q 95,65 80,90 L 20,90 Q 5,65 20,35 Z" fill="#F5DEB3"/>
                    <!-- Good Eye -->
                    <circle cx="38" cy="55" r="6" fill="white"/>
                    <circle cx="40" cy="56" r="3" fill="black"/>
                    <!-- Eye Patch Strap -->
                    <path d="M 50,55 H 95" stroke="black" stroke-width="3"/>
                    <!-- Eye Patch -->
                    <path d="M 60,50 C 80,50 80,65 60,65 Z" fill="black"/>
                    <!-- Goofy Smile -->
                    <path d="M 30,75 Q 50,85 70,75" stroke="black" stroke-width="3" fill="none"/>
                    <!-- Gold Tooth -->
                    <rect x="55" y="75" width="5" height="4" fill="#FFD700" />
                </g>
            </svg>
            <h1>Cap'n blackpiratex's WebRing</h1>
            <p style="font-size: 1.2rem;">The Goofiest Crew on the Seven Digital Seas!</p>
        </header>

        <!-- Widget Preview Section -->
        <div class="section">
            <h2>The Spyglass</h2>
            <div id="my-webring">
                <!-- The widget will be dynamically inserted here -->
            </div>
        </div>

        <!-- How to Join Section -->
        <div class="section">
            <h2>Join the Crew!</h2>
            <p>To get yer own piece of the treasure, slap this code onto yer website!</p>
            <div id="embed-code-container">
                <pre><code id="embed-code"></code></pre>
            </div>
            <button id="copy-button">Grab ye Code!</button>
        </div>

        <!-- Member List Section -->
        <div class="section">
            <h2>The Crew List</h2>
            <div id="member-list">
                <div>Searchin' the seas for the crew...</div>
            </div>
        </div>
    </div>

    <footer style="margin-top: 20px; color: #FDF5E6; text-shadow: 1px 1px 2px #000;">
        <p>Built with stolen code and a bottle of rum.</p>
    </footer>

    <!-- This script powers the index page functionality -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Set the embed code ---
            const embedCodeContainer = document.getElementById('embed-code');
            const widgetUrl = new URL('/public/widget.js', window.location.href).href;
            const embedHtml = `<div id="my-webring"></div>\n<script async src="${widgetUrl}"><\/script>`;
            embedCodeContainer.textContent = embedHtml;

            // --- Copy Button Logic ---
            const copyButton = document.getElementById('copy-button');
            copyButton.addEventListener('click', () => {
                const textToCopy = embedCodeContainer.textContent;
                const textArea = document.createElement('textarea');
                textArea.value = textToCopy;
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    copyButton.textContent = 'GOT IT, CAP\'N!';
                } catch (err) {
                    console.error('Arrgh, failed to copy: ', err);
                    copyButton.textContent = 'LOST AT SEA :(';
                }
                document.body.removeChild(textArea);
                setTimeout(() => {
                    copyButton.textContent = 'Grab ye Code!';
                }, 2000);
            });

            // --- Fetch and display the member list ---
            const memberListContainer = document.getElementById('member-list');
            fetch('/api/webring?action=list')
                .then(response => {
                    if (response.ok) return response.json();
                    return fetch('/members.txt').then(res => res.text());
                })
                .then(data => {
                    let members;
                    if (typeof data === 'string') {
                        members = data.split('\n').filter(line => line.trim() !== '');
                    } else if (data.members) {
                        members = data.members;
                    }

                    if (members && members.length > 0) {
                        memberListContainer.innerHTML = ''; // Clear loading text
                        members.forEach(url => {
                            const memberCard = document.createElement('div');
                            memberCard.className = 'member-card';
                            const domain = new URL(url).hostname.replace('www.', '');
                            memberCard.innerHTML = `
                                <h3>${domain}</h3>
                                <a href="${url}" target="_blank" rel="noopener noreferrer">Visit Port</a>
                            `;
                            memberListContainer.appendChild(memberCard);
                        });
                    } else {
                        memberListContainer.innerHTML = '<p>No ships in the fleet!</p>';
                    }
                })
                .catch(error => {
                    console.error('Error fetchin\' the crew list:', error);
                    memberListContainer.innerHTML = '<p>The map be cursed! Could not load the crew.</p>';
                });
        });
    </script>
    
    <!-- This script loads the widget for the preview -->
    <script async src="/public/widget.js"></script>

</body>
</html>
